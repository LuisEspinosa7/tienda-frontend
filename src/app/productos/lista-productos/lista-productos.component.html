<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{nombreModulo}} </h1>
</div>


<div class="row">

    <div class="col-lg-12">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">{{titulo}}</h6>
            </div>
            <div class="card-body">
                Listado de las productos
                <br />

                <table datatable [dtOptions]="dtOptions" class="row-border hover" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Codigo</th>
                            <th>Tipo</th>
                            <th>Marca</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="productos?.length != 0">
                        <tr *ngFor="let producto of productos; let row = index"> 
                            <td>{{ producto.id }}</td>
                            <td>{{ producto.codigo }}</td>
                            <td>{{ producto.tipoProducto.nombre }}</td>
                            <td>{{ producto.marca.nombre }}</td>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.stock }}</td>
                            <td>
                                <a class="btn btn-info btn-circle" (click)="openPreview(producto.id)">
                                    <i class="fas fa-eye"></i>
                                </a>

                                <a class="btn btn-warning btn-circle" [routerLink]="['/dashboard', 'productos', 'editar', producto.id]">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>

                                <a class="btn btn-danger btn-circle" (click)="confirmarEliminacion(producto.id)">
                                    <i class="fas fa-trash"></i>
                                </a>

                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="productos?.length == 0">
                        <tr>
                            <td colspan="3" class="no-data-available">No hay registros!</td>
                        </tr>
                    <tbody>
                </table>


            </div>

        </div>

    </div>

</div>
