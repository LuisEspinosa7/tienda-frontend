<div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="col-lg-12" *ngIf="objetoCargado">

        <div class="card mb-6 border-left-primary">

            <div class="card-header">
                Datos Basicos:
            </div>

            <div class="card-body">

                <form [formGroup]="formularioPreview">

                    <div class="form-group">
                        <label for="codigo">Codigo: </label>
                        <input type="text" formControlName="codigo" class="form-control" id="codigo">
                    </div>


                    <div class="form-group">
                        <label for="tipoProducto">Tipo Producto</label>
                        <select class="form-control" id="tipoProducto" formControlName="tipoProducto">
                            <option *ngFor="let tipoProducto of tiposProductosJSON" [value]="tipoProducto.id">
                                {{tipoProducto.nombre}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select class="form-control" id="marca" formControlName="marca">
                            <option *ngFor="let marca of marcasJSON" [value]="marca.id">{{marca.nombre}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                        <input type="text" formControlName="nombre" class="form-control" id="nombre">
                    </div>


                    <div class="form-group">
                        <label for="descripcion">Descripcion: </label>
                        <input type="text" formControlName="descripcion" class="form-control" id="descripcion">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock: </label>
                        <input type="text" formControlName="stock" class="form-control" id="stock">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado: </label>
                        <select formControlName="estado" class="form-control" id="estado" [disabled]="true">
                            <option value="1">ACTIVO</option>
                            <option value="0">INACTIVO</option>
                        </select>
                    </div>

                </form>

            </div>
        </div>

    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
